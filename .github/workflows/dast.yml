name: 50 DAST Scan Docker Image

on:
  workflow_dispatch:
    inputs:
      image-tag:
        type: string
        description: 'The name of the docker image to scan'
        required: true

  workflow_call:
    inputs:
      image-tag:
        type: string
        description: 'The name of the docker image to scan'
        required: true

env:
  REGISTRY: ghcr.io

jobs:
  dast-scan:
    name: DAST Scan
    runs-on: ubuntu-latest

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Image Tag
        run: |
          TAG="${{ inputs.image-tag }}"
          if [ -z "$TAG" ]; then
            TAG="${{ github.event.inputs.image-tag }}"
          fi
          if [ -z "$TAG" ]; then
            echo "::error::No se proporcionÃ³ image-tag"
            exit 1
          fi
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      - name: Pull Docker Image
        run: docker pull ${{ env.IMAGE_TAG }}

      - name: Start App Container
        run: |
          docker rm demoApp || true
          docker run -d -p 8080:3000 --name demoApp ${{ env.IMAGE_TAG }}

      - name: Wait for App
        run: |
          echo "Waiting for app..."
          timeout 60 bash -c 'until curl -s http://localhost:8080 > /dev/null; do sleep 5; done'

      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          docker_name: 'zaproxy/zap-stable'
          target: 'http://localhost:8080'
          cmd_options: '-a -j -l WARN'
          allow_issue_writing: false

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: DAST_Report
          path: |
            report_html.html
            report_json.json

      - name: Cleanup
        if: always()
        run: |
          docker stop demoApp || true
          docker rm demoApp || true
          docker system prune -af
