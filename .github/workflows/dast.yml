name: 50 DAST Scan Docker Image

on:
  workflow_dispatch:
    inputs:
      image-tag:
        type: string
        description: 'The name of the docker image to scan'
        required: true

  workflow_call:
    inputs:
      image-tag:
        type: string
        description: 'The name of the docker image to scan'
        required: true

env:
  REGISTRY: ghcr.io
  # ❌ ELIMINADO: IMAGE_TAG aquí falla en workflow_call. Lo definiremos en los steps.

jobs:
  dast-scan:
    name: DAST Scan
    runs-on: ubuntu-latest
    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ✅ NUEVO PASO: Configuración segura de la variable
      - name: Setup Image Tag
        run: |
          # Prioridad 1: Input de workflow_call (desde el main)
          TAG="${{ inputs.image-tag }}"
          
          # Prioridad 2: Input manual (workflow_dispatch) si el anterior está vacío
          if [ -z "$TAG" ]; then
            TAG="${{ github.event.inputs.image-tag }}"
          fi
          
          # Validación final
          if [ -z "$TAG" ]; then
            echo "::error::No se proporcionó image-tag."
            exit 1
          fi

          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV
          echo "Target Image: $TAG"

      # Aseguramos que tenemos la imagen antes de correrla
      - name: Pull Docker Image
        run: docker pull ${{ env.IMAGE_TAG }}

      - name: Start demo app container
        # Usamos --network host para facilitar que ZAP vea la app (opcional pero recomendado en actions)
        # O mantenemos el mapeo de puertos estándar si ZAP corre en la red del host.
        run: |
          docker rm demoApp || true 
          docker run -d -p 8080:8080 --name demoApp ${{ env.IMAGE_TAG }}

      - name: Wait for container to start
        run: |
          timeout 300 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' localhost:8080)" != "200" ]]; do sleep 5; done' || false

      - name: Test container connectivity
        run: curl -v localhost:8080

      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.11.0
        with:
          docker_name: 'owasp/zap2docker-stable'
          token: ${{ secrets.GITHUB_TOKEN }}
          # Nota: Si falla la conexión, a veces se requiere usar la IP del docker bridge o network host
          target: 'http://localhost:8080'
          cmd_options: '-a -j -l WARN -z "-addoninstallall"'
          allow_issue_writing: false

      - name: Upload HTML report
        if: always() # Importante: subir reporte aunque ZAP encuentre fallos
        uses: actions/upload-artifact@v4
        with:
          name: DAST_Report
          path: report_html.html

      - name: Stop and clean up Docker container
        if: always()
        run: |
          docker stop demoApp || true
          docker rm demoApp || true
          docker container prune --force
          docker image prune --force
