name: 50 DAST Scan Docker Image

on:
  workflow_dispatch:
    inputs:
      image-tag:
        type: string
        description: 'The name of the docker image to scan'
        required: true

  workflow_call:
    inputs:
      image-tag:
        type: string
        description: 'The name of the docker image to scan'
        required: true

env:
  REGISTRY: ghcr.io

jobs:
  dast-scan:
    name: DAST Scan
    runs-on: ubuntu-latest
    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Image Tag
        run: |
          TAG="${{ inputs.image-tag }}"
          if [ -z "$TAG" ]; then
            TAG="${{ github.event.inputs.image-tag }}"
          fi
          if [ -z "$TAG" ]; then
            echo "::error::No se proporcionó image-tag."
            exit 1
          fi
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      - name: Pull Docker Image
        run: docker pull ${{ env.IMAGE_TAG }}

      - name: Start demo app container
        # -p 8080:3000 -> El host usa 8080, el contenedor escucha en el 3000 (según tu Dockerfile)
        run: |
          docker rm demoApp || true 
          docker run -d -p 8080:3000 --name demoApp ${{ env.IMAGE_TAG }}

      - name: Wait for container to start
        id: wait-for-app
        # Esperamos a que responda localhost:8080 (que ahora redirige al 3000 del contenedor)
        run: |
          echo "Waiting for http://localhost:8080..."
          timeout 60 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' localhost:8080)" != "200" ]]; do sleep 5; done' || false

      # Mantenemos el debug por si acaso falla por otra razón (como el binding de IP)
      - name: Debug Container Failure
        if: failure()
        run: |
          echo "::error::La aplicación no respondió."
          docker ps -a
          docker logs demoApp

      - name: Test container connectivity
        run: curl -v localhost:8080

      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.11.0
        with:
          docker_name: 'owasp/zap2docker-stable'
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'http://localhost:8080'
          cmd_options: '-a -j -l WARN -z "-addoninstallall"'
          allow_issue_writing: false

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: DAST_Report
          path: report_html.html

      - name: Stop and clean up Docker container
        if: always()
        run: |
          docker stop demoApp || true
          docker rm demoApp || true
          docker container prune --force
          docker image prune --force
