name: 06 Build & Sign Docker Image

on:
  workflow_call:
    outputs:
      image:
        value: ${{ jobs.docker.outputs.image }}

env:
  REGISTRY: ghcr.io
  # Nota: IMAGE_NAME se ha movido dentro de los 'steps' para convertirlo a min√∫sculas

jobs:
  docker:
    runs-on: ubuntu-latest

    outputs:
      image: ghcr.io/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ‚úÖ PASO CR√çTICO: Convertir el nombre del repositorio a min√∫sculas
      # Esto evita el error "invalid reference" en Docker/Syft
      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}/o2m-frontend" >> $GITHUB_ENV

      # üîê Instalar Cosign
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.3.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=ref,event=branch

      - name: Build and Push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./O2M-frontend
          file: ./O2M-frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: cyclone-dx-json
          output-file: sbom.json

      - name: Sign image with Cosign
        run: cosign sign --yes ghcr.io/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-o2m-frontend
          path: sbom.json
